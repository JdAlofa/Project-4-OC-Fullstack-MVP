<div class="page-container">
  <header class="app-header">
    <img class="logo" src="/assets/logo_p6.png" alt="logo" />
  </header>

  <main class="form-container">
    <button mat-icon-button class="back-button" routerLink="/">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <!-- This logo will only be shown on mobile -->
    <img class="mobile-logo" src="/assets/logo_p6.png" alt="logo" />

    <h1>Login form</h1>

    <form [formGroup]="form" (ngSubmit)="submit()" class="login-form">
      <div class="form-field">
        <label for="emailOrUsername">E-mail or Username</label>
        <input id="emailOrUsername" type="text" class="form-input" formControlName="emailOrUsername" />
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" type="password" class="form-input" formControlName="password" />
      </div>

      <div *ngIf="onError" class="error-message">
        An error occurred. Please check your credentials.
      </div>

      <button type="submit" class="submit-button" [disabled]="form.invalid">
        Login
      </button>
    </form>
  </main>
</div>
